<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBridge Accessibility</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>WebBridge</h1>
        
        <!-- Profile Section -->
        <div id="profileSection">
            <div class="profile-section">
                <h3>Your Accessibility Profile</h3>
                <div id="featureToggles"></div>
            </div>
            
            <button id="resetProfileButton" class="button secondary">Reset Profile</button>
            <button id="saveChangesButton" class="button primary">Save Changes</button>
        </div>
        
        <!-- Messages -->
        <div id="messageArea"></div>
        
        <div class="footer">
            AI-Powered Accessibility Assistant
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
