<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBridge Accessibility</title>
    <style>
        body {
            width: 350px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .onboarding {
            text-align: center;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        #userInput {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: vertical;
            box-sizing: border-box;
        }
        
        #userInput:focus {
            outline: 2px solid #fff;
            background: rgba(255, 255, 255, 1);
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.primary {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .button.primary:hover {
            background: #45a049;
        }
        
        .button.secondary {
            background: #f44336;
            border-color: #da190b;
        }
        
        .button.secondary:hover {
            background: #da190b;
        }
        
        .profile-section {
            margin: 20px 0;
        }
        
        .profile-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .feature-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebBridge</h1>
        
        <!-- Onboarding Section -->
        <div id="onboardingSection" class="onboarding">
            <div class="question">
                What accessibility challenges do you experience?
            </div>
            <textarea id="userInput" placeholder="Tell us about your needs in your own words... For example: 'I'm blind', 'I have trouble concentrating', 'I can't use a mouse', etc."></textarea>
            <button id="submitButton" class="button primary">Analyze My Needs</button>
        </div>
        
        <!-- Loading Section -->
        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your accessibility needs...</p>
        </div>
        
        <!-- Profile Section -->
        <div id="profileSection" class="hidden">
            <div class="profile-section">
                <h3>Your Accessibility Profile</h3>
                <div id="featureToggles"></div>
            </div>
            
            <button id="resetProfileButton" class="button secondary">Reset Profile</button>
            <button id="saveChangesButton" class="button primary">Save Changes</button>
        </div>
        
        <!-- Messages -->
        <div id="messageArea"></div>
        
        <div class="footer">
            AI-Powered Accessibility Assistant
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
